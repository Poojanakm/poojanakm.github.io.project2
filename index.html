<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bio Data Form</title>
        <link rel="stylesheet" href="form.css">
    </head>
    <body>
        <div class="backgroundimage">
            <h2>Bio Data Form</h2>
            <form id="biodataForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
        
        <div id="additionalEmails"></div>
        <button type="button" id="addEmail">Add another email</button><br><br>
        
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>
        
        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea><br><br>
        
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required><br><br>
        
        <div id="additionalPhones"></div>
        <button type="button" id="addPhone">Add another phone number</button><br><br>

        <button type="submit">Submit</button>
    </form>
    
    <script src="form.js"></script>
    </div>
</body>
</html>
